<div id="physics-space">
    @for (object of physObjects(); track object) {
        <div
            class="physics-object"
            [style.left.px]="object.position.x"
            [style.top.px]="object.position.y"
            [style.width.px]="object.size.width"
            [style.height.px]="object.size.height"
            [style.backgroundColor]="object.colour"
            [class]="object.shape"
            >
        </div>
    }
</div>
<button matButton (click)="isPaused.set(!isPaused())">{{ isPaused() ? 'Resume' : 'Pause' }}</button>
