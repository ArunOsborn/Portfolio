<main>
	<mat-toolbar>
        <button matButton color="primary" routerLink="/" matTooltip="Home" routerLinkActive="active" class="nav-button" [queryParamsHandling]="'preserve'">
            <mat-icon>home</mat-icon>
            About Me
        </button>
        <button matButton color="primary" [matMenuTriggerFor]="appsMenu" #appsMenuTrigger="matMenuTrigger" class="nav-button">
			<mat-icon>apps</mat-icon>
			<span>
				Apps
				<mat-icon class="menu-dropdown-icon" [matMenuTriggerFor]="appsMenu" (click)="$event.stopPropagation()">arrow_drop_down</mat-icon>
			</span>
		</button>
		<mat-menu #appsMenu="matMenu">
			<button mat-menu-item routerLink="/apps/drinkage">
				<mat-icon>local_drink</mat-icon>
				<span>Drinkage</span>
			</button>
			<button mat-menu-item routerLink="/apps/physics-sim">
				<mat-icon>antigravity</mat-icon>
				<span>Physics Simulation</span>
			</button>
		</mat-menu>
    </mat-toolbar>
	<router-outlet></router-outlet>
</main>
